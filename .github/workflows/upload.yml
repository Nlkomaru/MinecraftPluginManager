name: upload_release

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: change plugin.yml version
        run: |
          before="${{ github.event.release.tag_name }}"
          after="${before//v/}"
          sed -i -e "s/miencraft_plugin_version/$after/i" './build.gradle.kts'
      - name: Upload release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/libs/MinecraftPluginManager-1.0-SNAPSHOT-all.jar
          asset_name: MinecraftPluginManager_${{ github.event.release.tag_name }}.jar
          asset_content_type: application/jar


